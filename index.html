<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Management App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="pushable">
      <div class="ui sidebar inverted vertical menu visible fixed left">
        <div class="ui logo item">
          <b><i class="icon tasks purple"></i> Task Manager</b>
        </div>
        <div class="item">
          <div class="ui message green">
            User this tool to manageyour todos. Have Fun!
          </div>
        </div>
      </div>
      <div class="ui container pusher">
        <div class="ui grid">
          <div class="six wide column">
            <div id="todo" class="tasklist">
              <div class="ui header">
                <i class="icon play circle orange"></i> In Progress Task ({{ todoTasks.length }})
              </div>
              <task v-bind:task="task" v-for="task in todoTasks" />
              </div>
            <div id="completed" class="tasklist">
              <div class="ui header">
                <i class="icon check circle green"></i> Completed Task ({{completedTasks.length}})
              </div>
              <task v-bind:task="task" v-for="task in completedTasks" />
            </div>

          </div>
          <div class="six wide column">

          </div>

        </div>
      </div>
    </div>

    <script src="app.js">

    </script>
  </body>
</html>
